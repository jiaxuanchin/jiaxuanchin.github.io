    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        body {
            background-image: url("cloud.png");
        }
    </style>
</head>
<body>
    <!-- nav bar -->
    <ul class="nav nav-tabs justify-content-end px-3 bg-black">
        <li class="nav-item">
          <a class="nav-link text-warning" aria-current="page" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-success" href="travel.html">Travels</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active text-primary" href="sailing.html">Sailing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" href="others.html">Others</a>
        </li>
    </ul>     

    <!-- content below -->
    <div class="container-md bg-white my-5">
        <h1 class="text-center">
            Just some pictures of me sailing
        </h1>
        <div class="w-50 justify-content-center d-flex mx-auto my-3">
            <div id="carouselExampleIndicators" class="carousel slide text-center" data-bs-ride="true">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active data-bs-interval="2000"">
                        <img src="sail1.jpeg" class="d-block w-100 h-100" alt="sail1">
                    </div>
                    <div class="carousel-item  data-bs-interval="2000"">
                        <img src="sail2.jpeg" class="d-block w-100 h-100" alt="sail2">
                    </div>
                    <div class="carousel-item data-bs-interval="2000"">
                        <img src="sail3.jpeg" class="d-block w-100 h-100" alt="sail3">
                    </div>
                    <div class="carousel-item data-bs-interval="2000"">
                        <img src="sail4.jpeg" class="d-block w-100 h-100" alt="sail4">
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
